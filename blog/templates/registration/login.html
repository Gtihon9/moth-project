{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
<p xmlns="http://www.w3.org/1999/html">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form class="loginFRMCSS" method="post" action="{% url 'login' %}">
        <h1>Login</h1>
    {% csrf_token %}
        <div class="FUser">
            {{ form.username }}
        </div>
        <div class="FPassword">
            {{ form.password }}
        </div>

             <input class="submit-button" type="submit" value="Login" />

             <input type="hidden" name="next" value="{{ next }}" />

    </form>

{% endblock %}
